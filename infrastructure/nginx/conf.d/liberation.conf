# Liberation Stack - Service Routing Configuration

# Main Liberation API Gateway
server {
    listen 80;
    server_name api.liberation.local localhost;
    
    # Security headers
    add_header X-Service-Name "Liberation-Gateway" always;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Liberation Guardian - Dependency Management
    location /guardian/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://liberation-guardian/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Liberation AI - Vector Search
    location /ai/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://liberation-ai/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeouts for AI operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }
    
    # Liberation Auth - Authentication
    location /auth/ {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://liberation-auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Auth timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Metrics endpoint for Prometheus
    location /metrics {
        access_log off;
        allow 172.25.0.0/16;  # Liberation network only
        deny all;
        
        proxy_pass http://liberation-guardian/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Default route
    location / {
        return 200 '{"service":"Liberation Gateway","version":"1.0.0","status":"running"}';
        add_header Content-Type application/json;
    }
}

# Monitoring Dashboard Access
server {
    listen 80;
    server_name monitor.liberation.local;
    
    # Grafana
    location / {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Prometheus (admin access only)
    location /prometheus/ {
        allow 172.25.0.0/16;  # Liberation network only
        deny all;
        
        proxy_pass http://prometheus:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}