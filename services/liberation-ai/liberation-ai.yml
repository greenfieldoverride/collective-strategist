# Liberation AI Configuration
# Generated by setup wizard

server:
  port: 8080
  host: "0.0.0.0"

vector_store:
  type: qdrant
  connection_url: "http://localhost:6333"
  dimensions: 384
  collection_name: "liberation_ai"

auth:
  provider:
    type: "noauth"
    enabled: true
    settings: {}
  optional: false
  enabled: true

ai_providers:
  embedding:
    provider: "local"
    model: "all-MiniLM-L6-v2"
  
  chat:
    provider: "google"
    model: "gemini-2.0-flash"
    api_key_env: "GOOGLE_API_KEY"

cost_optimization:
  enabled: true
  prefer_free_models: true
  max_monthly_spend: 25.00

logging:
  level: "info"
  format: "json"
